<!DOCTYPE html>
<html>
    <head>
        <title>Web Form</title>
        <link rel='stylesheet' type='text/css' href='./css/stylesheets.css'/>
        <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div id="header"><h1>Tax Calculator</h1></div>
        <div id="wrapper">
            <div id="inputs">
                
            	    Principle income CTC: <input type="text" name="Principle" /><br/>
            	    Year of Tax : <input type="text" name="Year" /><br/>
            	    Percentage of tax/Tax Value: <input type="text" name="taxvalue" /><br/><br/>
                
            </div>
            <div id="calculations">
                <form action="">
                    Total tax: <input type="text" name="TotalTax"><p><p></input>
                    
                    
                    <input type="submit" value="Submit">
					
                </form>
				<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
				<script>
					var socket = io(),
						frp = require('frpjs'),
						input = frp.dom.select('input'),
						submitEvents = frp.dom.onClick(frp.dom.select('form'))
						filteredEvents = frp.filter(submitEvents, () => input.value)

				filteredEvents(e => {
				    socket.emit('tax result', input.value)
				    input.value = ''
				    e.preventDefault()
				})

				socket.on('tax result', msg =>
				    frp.dom.select('form').appendChild(frp.dom.create('p', msg))
				)
						
				</script>
            </div>
        </div>
    </body>
</html>
