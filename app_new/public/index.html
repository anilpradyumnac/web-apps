	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript">
		
	</script>
</head>
<body id="main_body" onload="">
	<div class="toolbar bg-red-500 color-white">
		
		<span class="toolbar-label">App_New</span>
		
	</div>
	<form action="index_submit" method="get" accept-charset="utf-8">
		
		<ul class="list">
			<li>Principle Amount</li><label for="Principle Amount"></label><input class="text-input" type="text" name="principle" value="" id="principle">

		</ul>	
		
		<p><button class="fab bg-red-500 color-white"><i class="icon-create"></i></button></p>
